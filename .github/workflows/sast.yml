name: SAST

on:
   push:
     paths-ignore:
      - 'README.md'
      - '.github'
     branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
      paths-ignore:
       - 'README.md'
       - '.github'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: AppThreat/sast-scan-action@master
       with:
         type: "python"
     - uses: actions/upload-artifact@v1
       with:
         name: reports
         path: reports
