name: Threatspec
    

on:
  push:
    paths:
      - '.github/threatmodel/threatmodel.txt'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/threatmodel/threatmodel.txt'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install and run threatspec
        run: |
          sudo apt-get install graphviz
          git clone https://github.com/threatspec/threatspec.git
          cd threatspec
          pip install threatspec
          cd ../.github/threatmodel/
          threatspec init
          threatspec run
          name=$(grep -oP '(?<=#Name: ).*' threatmodel.txt) && description=$(grep -oP '(?<=#Description: ).*' threatmodel.txt) && sed -i "s/\(^\s*name:\s*\)\".*\"/\1\"$name\"/; s/\(^\s*description:\s*\)\".*\"/\1\"$description\"/" threatspec.yaml
          threatspec report
          
      - uses: actions/upload-artifact@v1
        with:
         name: threatmodel
         path: ./.github/threatmodel
     
      - name: Commit artifacts
      run: | 
        git config --global user.name "kanedasec"
        git config --global user.email "vernon.acs@gmail.com"
        git add ThreatModel.md ThreatModel.md.png
        git commit -m "Automated threat modeling artifacts"

          
          
          
