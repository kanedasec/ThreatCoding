name: Threatspec
    

on:
  push:
    path:
      - '.github/threatmodel/threatmodel'
    branches: [ "main" ]
  pull_request:
   path:
     - '.github/threatmodel/threatmodel'
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a multi-line script
        run: |
          git clone https://github.com/threatspec/threatspec.git
          cd threatspec
          pip install threatspec
          cd ..
          threatspec init
          threatspec run
      - uses: actions/upload-artifact@v1
        with:
         name: threatmodel.json
         path: ./threatmodel/

          
          
          
